<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="restaurant.css">
</head>

<body>
    <header>
        <button>Menu</button> <button>Deals</button> <img src="../DinoBites_Logo/DinoBites_Express-removebg-preview.png"
            alt="Dino Bite Express Logo">
        <button class="Start_Order">Start Order</button>
    </header>

    <img src="../DinoBite_Images/Hot coco deal.png" alt="Hot Coco" class="Coco_Deal" width=100px height=100px>

    <p class="Exclusive_Box">Exclusive Deals</p>
    <button class="Full_Menu">Full Menu</button>
    <img src="../DinoBite_Images/Sonic's Prehistoric Icicle.png" alt="Sonic's Exclusive Prehistoric Icicle">

    <hr class="Horizontal_Line">

    <p>DinoBite's Menu</p>
    <button class="Full_Menu">Full Menu</button>

    <section class="DinoBites_Ad">
        <section>
            <img class="Appetizer" src="../DinoBite_Images/DinoBites Geyser Rainfall.png" alt="DinoBite Appetizer">
            <p>Appetizer</p>
        </section>

        <section>
            <img class="Meals" src="../DinoBite_Images/DinoBites Wu's Abomination.png" alt="DinoBite Meal">
            <p>Meals</p>
        </section>

        <section>
            <img class="DinoBites_Beverages" src="../DinoBite_Images/Sauropod Smoothies.jpg" alt="DinoBite Beverages">
            <p>Beverages</p>
        </section>

        <section>
            <img class="Dessert_DinoBites" src="../DinoBite_Images/DinoBite Jurassic Jell-O3.png"
                alt="DinoBite Dessert">
            <p>Dessert</p>
        </section>
    </section>

    <hr class="Horizontal_Line">

    <p>McDonald's Menu</p>
    <button class="Full_Menu">Full Menu</button>

    <section class="McDonalds_Ad">
        <section>
            <img class="Breakfast" src="../McDonalds_Images/Mc Breakfast.png" alt="McDonald Breakfast Platter">
            <p>Breakfast</p>
        </section>

        <section>
            <img class="Burgers" src="../McDonalds_Images/Mc Burger.png" alt="McDonald BigMac Burger">
            <p>Burgers</p>
        </section>

        <section>
            <img class="Chicken" src="../McDonalds_Images/Mc Chicken.png" alt="McDonald Chicken Sandwich">
            <p>Chicken</p>
        </section>

        <section>
            <img class="Dessert" src="../McDonalds_Images/Mc Sweet & Treat.png" alt="McDonald Dessert">
            <p>Sweets & Treats</p>
        </section>

        <section>
            <img class="Beverages" src="../McDonalds_Images/Mc Beverages.png" alt="McDonald Beverage">
            <p>Beverages</p>
        </section>
    </section>

    <hr class="Horizontal_Line">

    <section class="Sonics_Ad">
        <section>
            <p>Breakfast</p>
            <img class="Breakfast" src="../Sonic_Images/SuperSONIC Breakfast Burrito.png" alt="Sonic Breakfast Burrito">
        </section>

        <section>
            <img class="Burgers" src="../Sonic_Images/Sonic Burger.png" alt="Sonic Burger">
            <p>Burgers</p>
        </section>

        <section>
            <img class="Chicken" src="../Sonic_Images/Sonic Chicken.png" alt="Sonic Chicken Nuggets">
            <p>Chicken</p>
        </section>

        <section>
            <img class="Hotdogs" src="../Sonic_Images/Sonic Hotdogs.png" alt="Sonic Chili Dog">
            <p>Hotdogs</p>
        </section>

        <section>
            <img class="Dessert" src="../Sonic_Images/Sonic Frozen Zone.png" alt="">
            <p>Frozen Zone</p>
        </section>

        <section>
            <img class="Beverages" src="../Sonic_Images/Sonic Beverages.png" alt="Sonic Beverages">
            <p>Beverages</p>
        </section>
    </section>

    <hr class="Horizontal_Line">

    <section class="KFCs_Ad">
        <section>
            <img class="Breakfast" src="../KFC_Images/KFC Fried Chicken.png" alt="KFC Bucket of Fried Chicken">
            <p>Fried Chicken</p>
        </section>

        <section>
            <img class="Burgers" src="../KFC_Images/KFC Chicken Sandwhich.png" alt="KFC Chicken Sandwich">
            <p>Burgers</p>
        </section>

        <section>
            <img class="Chicken" src="../KFC_Images/KFC Nuggets.png" alt="KFC Chicken Nuggets">
            <p>Nuggets</p>
        </section>

        <section>
            <img class="Chicken" src="../KFC_Images/KFC Chicken Tenders.png" alt="KFC Chicken Tenders">
            <p>Chicken Tenders</p>
        </section>

        <section>
            <img class="Dessert" src="../KFC_Images/KFC Dessert.png" alt="KFC Chocolate Cake">
            <p>Desserts</p>
        </section>

        <section>
            <img class="Beverages" src="../KFC_Images/KFC Beverages.png" alt="KFC Lemonade">
            <p>Beverages</p>
        </section>
    </section>

</body>

</html>
